<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calc">

        <div id="title">
            <h1 class="text">Calculator</h1>
        </div>

        <div id="display">
            <h2 id="screen" class="textbox"></h2>
        </div>

        <table>
            <tbody>
                <tr>
                    <th><input type="button" value="AC" onclick="clr()"></input></th>
                    <th><input type="button" value="+\-" onclick="display('+\-')"></input></th>
                    <th><input type="button" value="%" onclick="display('%')"></input></th>
                    <th><input type="button" class="keys dot" value="/" onclick="display('/')"></input></th>
                </tr>
                <tr>
                    <td><input type="button" value="9" onclick="display('9')"></input></td>
                    <td><input type="button" value="8" onclick="display('8')"></input></td>
                    <td><input type="button" value="7" onclick="display('7')"></input></td>
                    <td><input type="button" class="keys dot" value="*" onclick="display('*')"></input></td>
                </tr>
                <tr>
                    <td><input type="button" value="6" onclick="display('6')"></input></td>
                    <td><input type="button" value="5" onclick="display('5')"></input></td>
                    <td><input type="button" value="4" onclick="display('4')"></input></td>
                    <td><input type="button" class="keys dot" value="-" onclick="display('-')"></input></td>
                </tr>
                <tr>
                    <td><input type="button" value="3" onclick="display('3')"></input></td>
                    <td><input type="button" value="2" onclick="display('2')"></input></td>
                    <td><input type="button" value="1" onclick="display('1')"></input></td>
                    <td><input type="button" class="keys dot" value="+" onclick="display('+')"></input></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" onclick="display('0')"></input></td>
                    <td><input type="button" class="dot" value="." onclick="display('.')"></input></td>
                    <td><input type="button" class="keys dot" value="=" onclick="calculation()"></input></td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="main.js"></script>
</body>

</html>
